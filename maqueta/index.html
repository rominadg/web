	<div class="row fdopag">

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
	<script>
		function resizeImg() {
            $('.imgprueba img').height($(window).height())
        }
        $(document).foundation();
        $(document).ready(function(){
            resizeImg();
            $(window).resize(function(){
                resizeImg();
            });
        });
	</script>
